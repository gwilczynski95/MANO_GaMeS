name: GaMeS
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=12.1
  - fvcore
  - iopath
  - plyfile
  - python>=3.10,<3.11
  - pip
  - trimesh
  - SciPy
  - tqdm
  - numpy<=1.23.1
  - pip:
    - chumpy
    - smplx
    - submodules/diff-gaussian-rasterization
    - submodules/simple-knn
    - tensorboard
    - packaging
    - chamferdist
    - matplotlib
    - git+'https://github.com/otaheri/MANO'
